services:
  # ===========================================
  # API Service
  # ===========================================
  api:
    build:
      context: ./packages/api
      dockerfile: Dockerfile
    container_name: allylab-api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - JIRA_BASE_URL=${JIRA_BASE_URL:-}
      - JIRA_EMAIL=${JIRA_EMAIL:-}
      - JIRA_API_TOKEN=${JIRA_API_TOKEN:-}
      - JIRA_MOCK_MODE=${JIRA_MOCK_MODE:-true}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - allylab-network

  # ===========================================
  # Dashboard Service
  # ===========================================
  dashboard:
    build:
      context: ./packages/dashboard
      dockerfile: Dockerfile
    container_name: allylab-dashboard
    ports:
      - "8080:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - allylab-network

networks:
  allylab-network:
    driver: bridge