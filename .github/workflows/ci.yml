name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check API
        run: npm run typecheck --workspace=@allylab/api

      - name: Type check Dashboard
        run: npm run typecheck --workspace=@allylab/dashboard

      - name: Build API
        run: npm run build --workspace=@allylab/api

      - name: Build Dashboard
        run: npm run build --workspace=@allylab/dashboard

      - name: Upload Dashboard build
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-dist
          path: packages/dashboard/dist
          retention-days: 7

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: lint-and-build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./packages/api
          push: false
          tags: allylab-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Dashboard Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./packages/dashboard
          push: false
          tags: allylab-dashboard:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max