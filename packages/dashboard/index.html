<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”¬</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AllyLab - Enterprise-grade web accessibility scanner with AI-powered fix suggestions">
    <meta name="theme-color" content="#0f172a">
    <meta name="author" content="AllyLab">
    <meta property="og:title" content="AllyLab - Accessibility Scanner">
    <meta property="og:description" content="Enterprise-grade web accessibility scanner with AI-powered fix suggestions">
    <meta property="og:type" content="website">
    <!-- DNS prefetch for API server -->
    <link rel="dns-prefetch" href="//localhost:3001">
    <link rel="preconnect" href="//localhost:3001">
    <title>AllyLab - Accessibility Scanner</title>
    <style>
      /* Critical CSS - inlined for faster FCP */
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      html, body { height: 100%; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #f8fafc;
      }

      /* Layout shell - matches React component structure */
      .shell { display: flex; min-height: 100vh; }
      .shell-sidebar {
        width: 240px;
        background: #0f172a;
        color: #fff;
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
      }
      .shell-logo {
        padding: 20px 16px;
        border-bottom: 1px solid #1e293b;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .shell-logo-icon {
        width: 28px;
        height: 28px;
        color: #fff;
      }
      .shell-logo-text { font-size: 18px; font-weight: 700; }
      .shell-logo-sub { font-size: 11px; color: #94a3b8; }
      .shell-nav { flex: 1; padding: 12px 8px; }
      .shell-nav-group { margin-bottom: 16px; }
      .shell-nav-title {
        font-size: 10px;
        font-weight: 600;
        color: #94a3b8;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        padding: 8px 12px;
      }
      .shell-nav-item {
        display: flex;
        align-items: center;
        gap: 12px;
        width: 100%;
        padding: 10px 12px;
        background: transparent;
        border: none;
        border-radius: 8px;
        color: #94a3b8;
        font-size: 14px;
        text-align: left;
        margin-bottom: 4px;
      }
      .shell-nav-item.active {
        background: #1e293b;
        color: #fff;
        font-weight: 600;
      }
      .shell-nav-icon {
        width: 18px;
        height: 18px;
        opacity: 0.7;
      }
      .shell-footer {
        margin-top: auto;
        border-top: 1px solid #1e293b;
        padding: 8px 16px;
        font-size: 10px;
        color: #94a3b8;
      }
      .shell-main {
        flex: 1;
        background: #f8fafc;
        display: flex;
        flex-direction: column;
      }
      .shell-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #64748b;
        font-size: 14px;
        gap: 12px;
      }

      /* Loading spinner */
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .spinner { animation: spin 1s linear infinite; }

      /* Hide shell once React mounts */
      #root:not(:empty) + .shell { display: none; }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Pre-rendered static shell - shown instantly, hidden when React mounts -->
    <div class="shell" aria-hidden="true">
      <aside class="shell-sidebar">
        <div class="shell-logo">
          <svg class="shell-logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="5" r="3"/>
            <path d="M12 22V8M5 12H2a10 10 0 0 0 20 0h-3"/>
            <circle cx="7" cy="17" r="2"/>
            <circle cx="17" cy="17" r="2"/>
          </svg>
          <div>
            <div class="shell-logo-text">AllyLab</div>
            <div class="shell-logo-sub">Accessibility Scanner</div>
          </div>
        </div>
        <nav class="shell-nav">
          <div class="shell-nav-group">
            <div class="shell-nav-title">Scanning</div>
            <div class="shell-nav-item active">
              <svg class="shell-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="m15 9-6 6M9 9l6 6"/>
              </svg>
              Accessibility Scanner
            </div>
            <div class="shell-nav-item">
              <svg class="shell-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
              </svg>
              Site Scan
            </div>
          </div>
          <div class="shell-nav-group">
            <div class="shell-nav-title">Analysis</div>
            <div class="shell-nav-item">
              <svg class="shell-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 3v18h18"/><path d="m19 9-5 5-4-4-3 3"/>
              </svg>
              Reports & History
            </div>
            <div class="shell-nav-item">
              <svg class="shell-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m22 12-4-4v3H3v2h15v3z"/>
              </svg>
              Executive Dashboard
            </div>
            <div class="shell-nav-item">
              <svg class="shell-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6M18 9h1.5a2.5 2.5 0 0 0 0-5H18M4 22h16M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22M18 2H6v7a6 6 0 0 0 12 0V2Z"/>
              </svg>
              Competitor Benchmark
            </div>
          </div>
          <div class="shell-nav-group">
            <div class="shell-nav-title">Configuration</div>
            <div class="shell-nav-item">
              <svg class="shell-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              Settings
            </div>
          </div>
        </nav>
        <div class="shell-footer">AllyLab v1.0.0</div>
      </aside>
      <main class="shell-main">
        <div class="shell-content">
          <svg class="spinner" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
          </svg>
          Loading...
        </div>
      </main>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
